<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="header" class="text-center bg-dark text-light">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
      <div class="row">
        <div id="search" class="col-lg-4">
          <label><h3>Search for a City:</h3></label>
          <input id="userInput" type="text" />
          <button id="searchBtn" class="btn searchBtn" title="Search">
            <i class="fas fa-search"></i>
          </button>
          <button
            id="clearBtn"
            class="btn clearBtn"
            title="Clear Search History"
          >
            <i class="fas fa-times-circle"></i>
          </button>
        </div>
        <div id="currentForecast" class="col-lg-8">
          <h2>Current Forecast:</h2>
        </div>
        <div id="futureForecast" class="col-lg-8">
          <h2>Future Forecast:</h2>
        </div>
      </div>
      <div class="row">
        <div id="searchHistory" class="col-lg-4">
          <ul class="recentSearch"></ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/script.js"></script>
  </body>
</html>
