<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="header" class="text-center bg-dark text-light">
      <h1 class="p-3">Weather Dashboard</h1>
    </div>
    <div class="container">
      <div class="row">
        <div id="search" class="col-lg-4">
          <label><h3>Search for a City:</h3></label>
          <input id="userInput" type="text" />
          <button id="searchBtn" class="btn searchBtn" title="Search">
            <i class="fas fa-search"></i>
          </button>
          <button
            id="clearBtn"
            class="btn clearBtn"
            title="Clear Search History"
          >
            <i class="fas fa-times-circle"></i>
          </button>
          <div class="row">
            <div id="searchHistory" class="col-lg-4">
              <h2>Search History</h2>
              <ul class="list-group list-group-flush" id="cityList"></ul>
            </div>
          </div>
        </div>
        <div id="currentForecast" class="col-lg-8">
          <h2>Current Forecast:</h2>
          <h2 id="cityName"></h2>
          <div class="currentForecast"></div>
        </div>
      </div>
      <div class="row">
        <div id="futureForecast" class="col-lg-12">
          <h2 class="text-center">5 Day Forecast</h2>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" id="dayOne"></h3>
              <img id="dayOneImg" />
              <p id="tempOne"></p>
              <p id="humidityOne"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" id="dayTwo"></h3>
              <img id="dayTwoImg" />
              <p id="tempTwo"></p>
              <p id="humidityTwo"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" id="dayThree"></h3>
              <img id="dayThreeImg" />
              <p id="tempThree"></p>
              <p id="humidityThree"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" id="dayFour"></h3>
              <img id="dayFourImg" />
              <p id="tempFour"></p>
              <p id="humidityFour"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" id="dayFive"></h3>
              <img id="dayFiveImg" />
              <p id="tempFive"></p>
              <p id="humidityFive"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/script.js"></script>
  </body>
</html>
